<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="contact_us.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="bibliographie.html">Bibliographie</a></li>
        <li><a href="contact_us.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <div class="h1-wrapper">
        <h1>Vous souhaitez nous faire part d'une idée ?</h1>
      </div>
      <div id="contactForm" class="card">
        <h2>Nous contacter</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="7388a9f5-d886-43eb-880b-fe87856fba57"
          />
          <div>
            <label for="reason">
              Pour quelle(s) raison(s) souhaitez-vous nous contacter ?
            </label>
            <br />
            <select id="reason" name="reason">
              <option value="question">J'ai une question</option>
              <option value="suggestion">J'ai une suggestion</option>
              <option value="bug">J'ai trouvé un bug</option>
              <option value="copyright">
                J'ai une réclamation à porter (copyright)
              </option>
              <option value="other">Autre</option>
            </select>
          </div>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Votre nom"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Votre adresse e-mail"
            required
          />
          <textarea
            name="message"
            id="message"
            placeholder="Votre message"
            required
          ></textarea>
          <input
            type="checkbox"
            name="botcheck"
            class="hidden"
            style="display: none"
          />
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </main>
    <script src="contact_us.js"></script>
  </body>
</html>
